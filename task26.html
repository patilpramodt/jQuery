<!doctype html>
<html>

<head>
	<title>jQuery Task 26</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
		integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="css/style.css" rel="stylesheet">
	<link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
	<link href="https://fonts.googleapis.com/css2?family=Maven+Pro:wght@400;500&display=swap" rel="stylesheet">
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-sm-12">
				<a href='index.html' class="my-2 d-inline-block"><i class='fa fa-arrow-left mr-2'></i>Task List</a>
				<div class="card p-3 mb-4">
					<h4>
						Task 26 - Animate images on page load</h3>
						<ul class="mb-0">
							<li>Images should animate on page scroll</li>
							<li>Use this plugin <a href="https://michalsnik.github.io/aos/"
									target="_blank">michalsnik.github.io</a></li>
						</ul>
				</div>
			</div>
		</div>

		<div class="row mb-5">
			<div data-aos="fade-down" data-aos-easing="linear" data-aos-duration="1500" class="col-sm-4">
				<img src="images/thumb-dev.png" class="mb-3">
			</div>
			<div data-aos-duration="1500" data-aos="fade-right" data-aos-offset="300" data-aos-easing="ease-in-sine"
				class="col-sm-4">
				<img src="images/thumb-tendulkar.png" class="mb-3">
			</div>
			<div data-aos-duration="1500" data-aos="flip-right" class="col-sm-4">
				<img src="images/thumb-kohli.png" class="mb-3">
			</div>
		</div>
		<div class="row mb-4">
			<div data-aos-duration="1500" data-aos="flip-up" class="col-sm-4">
				<img src="images//thumb-dhoni.png" class="mb-3">
			</div>
			<div data-aos-duration="1500" data-aos="flip-down" class="col-sm-4">
				<img src="images/thumb-kohli.png" class="mb-3">
			</div>
			<div data-aos-duration="1500" data-aos="zoom-in" class="col-sm-4">
				<img src="images/thumb-yuvraj.png" class="mb-3">
			</div>
		</div>
		<div class="row mb-4">
			<div data-aos="fade-up" class="col-sm-4">
				<img src="images/thumb-tendulkar.png" class="mb-3">
			</div>
			<div data-aos="fade-down" class="col-sm-4">
				<img src="images/thumb-dev.png" class="mb-3">
			</div>
			<div data-aos="fade-right" class="col-sm-4">
				<img src="images/thumb-yuvraj.png" class="mb-3">
			</div>
		</div>
		<div class="row mb-4">
			<div data-aos="fade-left" class="col-sm-4">
				<img src="images/thumb-kohli.png" class="mb-3">
			</div>
			<div data-aos="fade-up-right" class="col-sm-4">
				<img src="images/thumb-yuvraj.png" class="mb-3">
			</div>
			<div data-aos="fade-up-left" class="col-sm-4">
				<img src="images/thumb-tendulkar.png" class="mb-3">
			</div>
		</div>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
		referrerpolicy="no-referrer"></script>
	<script src="https://unpkg.com/aos@next/dist/aos.js"></script>
	<script>
		AOS.init();
	</script>

	<script src='js/app.js'></script>
</body>

</html>
