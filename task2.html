<!doctype html>
<html>

<head>
	<title>jQuery Task 2</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
		integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="css/style.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Maven+Pro:wght@400;500&display=swap" rel="stylesheet">
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-sm-12">
				<a href='index.html' class="my-2 d-inline-block"><i class='fa fa-arrow-left mr-2'></i>Task List</a>
				<div class="card p-3 mb-4">
					<h4>
						Task 2 - Print higher and lower value</h3>
						<ul class="mb-0">
							<li>When user clicks on "Print Higher Value" button then compare values from 2 textboxes and
								print higher value in console.</li>
							<li>When user clicks on "Print Lower Value" button then compare values from 2 textboxes and
								print lower value in console.</li>
						</ul>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-sm-12">
				<form class="form-inline">
					<div class="form-group mr-sm-3">
						<input type="text" class="form-control firstNo" placeholder="Value 1">
					</div>
					<div class="form-group mr-sm-3">
						<input type="text" class="form-control secondNo" placeholder="Value 2">
					</div>
					<button type="button" class="btn btn-primary mr-sm-3 btnHigh">Print Higher value</button>
					<button type="button" class="btn btn-primary btnLow">Print Lower value</button>
				</form>
			</div>
		</div>
	</div>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
		referrerpolicy="no-referrer"></script>
	<script src='js/app.js'></script>
</body>

</html>
