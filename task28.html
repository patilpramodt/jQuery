<!doctype html>
<html>

<head>
	<title>jQuery Task 28</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
		integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="css/style.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Maven+Pro:wght@400;500&display=swap" rel="stylesheet">
</head>
<style>
	.panel {
		width: 200px;
		float: left;
		height: 550px;
		background: #96dcdc;
		position: relative;
		left: -300px;
	}

	.slider {
		position: fixed;

	}
</style>

<body>
	<div class="container">
		<div class="row">
			<div class="col-sm-12">
				<a href='index.html' class="my-2 d-inline-block"><i class='fa fa-arrow-left mr-2'></i>Task List</a>
				<div class="card p-3 mb-4">
					<h4>
						Task 28 - Opening panel from right side</h3>
						<ul class="mb-0">
							<li>Clicking on buttons should open panel from right side</li>
							<li>User should able to set dynamic width of it</li>
						</ul>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-10">
				<div class="panel">Panel</div>
			</div>
			<div class="col-sm-2 slider">
				<input type="button" id="30%" class="btn btn-primary btn-block show" value="Panel (30%)">
				<input type="button" id="40%" class="btn btn-primary btn-block show" value="Panel (40%)">
				<input type="button" id="600px" class="btn btn-primary btn-block show" value="Panel (600px)">
				<input type="button" id="80%" class="btn btn-primary btn-block show" value="Panel (90%)">

			</div>
		</div>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
		referrerpolicy="no-referrer"></script>
	<script src='js/app.js'></script>
</body>

</html>
