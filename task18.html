<!doctype html>
<html>

<head>
	<title>jQuery Task 18</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
		integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="css/style.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Maven+Pro:wght@400;500&display=swap" rel="stylesheet">
	<style>
		h1 {
			font-size: 40px;
		}
	</style>
</head>

<body>
	<div class="box"></div>
	<div class="container">
		<div class="row">
			<div class="col-sm-12">
				<a href='index.html' class="my-2 d-inline-block"><i class='fa fa-arrow-left mr-2'></i>Task List</a>
				<div class="card p-3 mb-4">
					<h4>
						Task 18 - Calculate age of person</h3>
						<ul class="mb-0">
							<li>Calculate age of person</li>
						</ul>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-2">
				<label>Name</label>
				<input type="text" class="form-control getName">
			</div>
			<div class="col-sm-2">
				<label>Day</label>
				<select class="form-control getDay">
					<option>1</option>
					<option>2</option>
					<option>3</option>
				</select>
			</div>
			<div class="col-sm-2">
				<label>Month</label>
				<select class="form-control getMonth">
					<option>Jan</option>
					<option>Feb</option>
					<option>Mar</option>
					<option>Apr</option>
					<option>May</option>
					<option>Jun</option>
					<option>Jul</option>
					<option>Aug</option>
					<option>Sep</option>
					<option>Oct</option>
					<option>Nov</option>
					<option>Dec</option>
				</select>
			</div>
			<div class="col-sm-2">
				<label>year</label>
				<select class="form-control getYear">
					<option>1980</option>
					<option>1981</option>
					<option>1982</option>
				</select>
			</div>
			<div class="col-sm-2">
				<label class="btn-block">&nbsp;</label>
				<input type="button" class="btn btn-primary mt20 calculate" value="Calculate">
			</div>
		</div>
		<div class="row mt-3">
			<div class="col-12 result">
				<h3>Age of John is</h3>
				<h1>25 years 12 months and 10 days</h1>
			</div>
		</div>
	</div>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
		referrerpolicy="no-referrer"></script>
	<script src='js/app.js'></script>
</body>

</html>
